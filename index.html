<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img width="100%" height="100%" src="" alt="">
</body>

<script>
    fetch("http://localhost:3000/0")
        .then(req => req.json())
        .then(res => {
            document.querySelector("img").src = res.image
        })
</script>

</html>
